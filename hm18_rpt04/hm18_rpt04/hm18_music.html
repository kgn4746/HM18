<html>
  <script>
    function query() {
      var ret = confirm("이동하시겠습니까?");
      return ret; // confirm()의 리턴 값은 true 또는 false
    }
    function noAction(e) {
      e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
    }
    function startScroll(interval) {
setInterval("autoScroll()", interval);
}
function autoScroll() {
window.scrollBy(0,30); // 10픽셀 위로 이동
}
</script>
</head>

  </script>
